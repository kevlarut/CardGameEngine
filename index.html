<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Card Game</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	
	<script src="js/gameApp.js"></script>
	<script src="js/gameController.js"></script>
	<script src="js/deck.js"></script>

</head>
<body ng-app="gameApp">

	<div ng-controller="gameController">
		
		<div class="instructions" ng-show="instructions">
			{{instructions}}
		</div>
		<div class="playArea" ng-show="activeCard">
			<div ng-class="['card', activeCard.type]" ng-show="activeCard">
				{{activeCard.title}}
				<div class="description">{{activeCard.description}}</div>
			</div>
			<button ng-click="cancelActiveCard()">Cancel</button>
			<button ng-click="discardActiveCard()">Discard</button>
			<div class="clear"></div>
		</div>
		
		<div ng-repeat="player in players" ng-class="{hand:true, inactivePlayer:!$first, dead:player.isDead}">
			<div ng-class="{playerSummary: true, clickable: !$first}" ng-click="clickPlayer(player)">
				<div><b>{{player.name}}</b></div>
				<div>Hit points: {{player.hitPoints}}</div>
				<div ng-show="$first">Actions remaining: {{actions < 0 ? 0 : actions}}</div>
		
				<div class="actionButtons" ng-show="$first">
					<button ng-click="recycleHand()" ng-show="actions == 2">Recycle hand</button>
					<button ng-click="nextTurn()">Next turn</button>
				</div>
		
				<div class="clear"></div>
			</div>
			
			<div ng-repeat="card in player.hand track by $index" ng-class="['card', 'clickable', card.type]" ng-click="clickCard(card, player)">
				{{card.title}}
				<div class="description">{{card.description}}</div>
			</div>
			<div class="clear"></div>
		</div>
		
	</div>

</body>
</html>
